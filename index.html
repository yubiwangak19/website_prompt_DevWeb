<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Prompt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">WebDev Prompt Generator</h1>
            <p class="text-gray-600">Alat pembuat prompt khusus untuk pengembangan website</p>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Form Input -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-indigo-600">Parameter Website</h2>
                <!-- Form akan diisi dengan JavaScript -->
                <div id="form-container" class="space-y-4"></div>
                <button id="generate-btn" class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
                    Generate Prompt
                </button>
            </div>

            <!-- Preview Prompt -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-indigo-600">Hasil Prompt</h2>
                    <button id="copy-btn" class="text-indigo-600 hover:text-indigo-800">
                        <i class="far fa-copy"></i> Salin
                    </button>
                </div>
                <div id="prompt-output" class="bg-gray-50 p-4 rounded border border-gray-200 min-h-64 font-mono text-sm"></div>
            </div>
        </main>

        <!-- Prompt Examples -->
        <section class="mt-12">
            <h2 class="text-xl font-semibold mb-4 text-indigo-600">Contoh Prompt</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Contoh prompt akan diisi dengan JavaScript -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
